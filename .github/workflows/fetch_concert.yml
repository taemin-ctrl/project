name: Fetch Concert Crawling

on:
  schedule:
    - cron: "*/5 * * * *"  # 매 5분마다 실행
  workflow_dispatch:  # 수동 실행 가능
  push:
    branches: 
      - main

jobs:
  fetch_concert:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3  # 저장소를 체크아웃하는 action 사용

      - name: Python 설정
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: 필요한 패키지 설치
        run: |
            pip install --no-cache-dir selenium
            pip install --no-cache-dir webdriver-manager  # selenium과 함께 브라우저 드라이버를 관리하는 패키지

      - name: concert_script.py 실행
        run: |
          python concert_script.py  # concert_script.py를 실행하는 명령어

      - name: 변경 사항 커밋 및 푸시
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          
          # 변경 사항이 있을 경우에만 커밋
          git diff --exit-code || git commit -am "Update concert data (auto)"
          
          # GITHUB_TOKEN을 사용하여 푸시
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


